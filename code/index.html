<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat interface</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- ########## jQuery ########## -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!-- ########## jQuery UI ########## -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
		html, body{
			height: 100%;
		}

		textarea{
			resize: none;
		}
  </style>
</head>

<body>
<div id="div_display_msg" style="background-color:antiquewhite; height: 80%; padding: 1%">
	<div id="div_msg" style="background-color:rgb(156, 159, 192); display: inline-block; padding: 20px; margin-bottom:0.5%; margin-top:0.5%; ">display message</div><br>
	<div style="background-color:rgb(156, 159, 192); display: inline-block; padding: 20px; margin-bottom:0.5%; margin-top:0.5%;">display message</div>
</div>
<div style="background-color:azure; height: 20%; margin-top: 1%">
	<input type="text" placeholder="message" style="width:60%; height:30%; position: relative; left: 8%; top: 20%">
	<button id="btn" style="width:10%; height:30%; position: relative; left: 12%; top: 20%;">Send</button>
</div>

<script type="text/javascript">
	$(document).ready(function(){	

		$("#btn").click(function(){	
			var value = $("input").val();
			var d = new Date();
			var now = d.toDateString();	

			attendMessageToDiv(value, now);
			console.log(now);

			$("input").val('');
		});	

		function attendMessageToDiv(value, now){				

			// $("#div_display_msg").append('<div id="' + now + '">' + value + '</div>');
			$("#div_display_msg").append('<div id=1>' + value + '</div>');
			// $("#1").css({"background-color":"red"});

			var id = "#" + 1;
			console.log(id);
			$(id).css({"background-color":"red"});
								
		};
	})
</script>	
</body>
</html>
