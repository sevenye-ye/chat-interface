<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat interface</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- ########## jQuery ########## -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!-- ########## jQuery UI ########## -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
	html, body, #cont {
		height: 100%;
		margin: 0;
		padding: 0;
		/* background-color: #FFCC00; */
	}
	
	.container-fluid{
		height: 100%;
	}
  </style>
</head>

<body>
<div id=cont class="container-fluid">
	<div class="row" style="height:80%">
		<div class="col-xs-12 col-sm-12" style="background-color:lavender;height:100%">
			<p></p>
		</div>		
	</div>
  <div class="row" style="height:20%">
		<div class="col-xs-8 col-sm-8" style="background-color:lavender;height:100%">
			<input id="textfield" type="text" placeholder="message">			
		</div>
		<div class="col-xs-4 col-sm-4" style="background-color:lavenderblush;height:100%">
			<button type="button" id="btn">Send</button>
		</div>
  </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
    	console.log($("#textfield").val());
			var value = $("#textfield").val();
			$("p").text(value)
  	});	
	})

</script>	
</body>
</html>
