<html>
<head>

<style>

.chatbox{
	width:100%;
	height: 100%;
}
</style>

</head>
<body>
<div id="menu">
  <p class="welcome">Welcome</p>
  <p class="logout"><a id="exit" href="javascript:window.top.close();">Exit Chat</a></p>
  <div style="clear:both"></div>
</div>
<div id="chatbox">
  <p>Here's our chat data</p>
</div>
<form name="message">
  <input name="usermsg" type="text" id="usermsg" size="63" />
  <button type="button" id="submitmsg" value="send">Send</button>
</form>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#submitmsg')
    .bind('click', function() {
      var message = $('#usermsg').val();
      $('#chatbox').append('<p>' + message + '</p>');
	  $("p").css({padding:'20'});
	  $("p").css('background-color','#FFCC00');
	  $("p").css('bottom','50px');
	  
      $('#usermsg').val('');
      //serverResponse(message);
    });
});

function serverResponse(message) {
  $('#chatbox').append('<p>Server: ' + message + '</p>');
}
</script>
</body>
</html>
