<body>
<div style="background-color:antiquewhite; height: 80%">

	<div style="background-color:rgb(156, 159, 192); display: inline-block">display message</div>
</div>
<div style="background-color:azure; height: 20%; margin-top: 1%">
	<input type="text" placeholder="message" style="width:60%; height:30%; position: relative; left: 8%; top: 20%">
	<button id="btn" style="width:10%; height:30%; position: relative; left: 12%; top: 20%;">Send</button>
</div>

<script type="text/javascript">
	$(document).ready(function(){	

		$("#btn").click(function(){	
			var value = $("input").val();
			var d = new Date();
			var now = d.toDateString();						
			attendMessageToDiv(value, now);
			console.log(now);
			$("input").val('');
		});	

		function attendMessageToDiv(value, now){				
			//$("#div_ownermsg_container").append($("#div_ownermsg"));	
			//$("#div_ownermsg").appendTo($("#div_ownermsg_container"));
			//$("#p_msg").css('background-color','#FFCC00');

			$("#div_ownermsg_container").append('<p>'+ value +'</p>');
			$("#div_ownermsg_container").append('<p>'+ now +'</p>');					
		};
	})
</script>	
</body>
